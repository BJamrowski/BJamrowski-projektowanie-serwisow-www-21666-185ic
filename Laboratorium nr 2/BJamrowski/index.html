<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body onload="startTime()">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="containerLower">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./photos/bulbOn.png" class="bulb" alt="">
      </div>
      <div class="info">
        <h1 class="title">Thomas A. Edison</h1>
        <span class="quote">I have not failed. I've just found 10,000 ways that won't work.</span>
        <div class="sizes">
          <button class="sizeChange">Size</button>
          <button class="fontChange">Font</button>
          <button class="colorChange">Color</button>
          <button class="weightChange">Weight</button>
        </div><br>
        <h4>Do you want to hear a question?</h4>
        <div class="sizes">
          <button class="question">Question</button>
          <button class="answer">Answer</button>
        </div><br>
        <div class="sizes">
          <button class="menuShow">Menu visibility</button>
          <button class="backColor">Background color</button>
        </div><br>
        <div class="sizes">
          <button class="time"></button>
        </div>
        <div class="purchase">
          <button class="mainButton">Next quote</button>
          <div id="clicker"></div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.js"></script>
</body>

</html>
